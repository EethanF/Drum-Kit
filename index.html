<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <audio src="sounds/boom.wav"></audio>
    <audio src="sounds/clap.wav"></audio>
    <audio src="sounds/hihat.wav"></audio>
    <audio src="sounds/kick.wav"></audio>
    <audio src="sounds/openhat.wav"></audio>
    <audio src="sounds/ride.wav"></audio>
    <audio src="sounds/snare.wav"></audio>
    <audio src="sounds/tink.wav"></audio>
    <audio src="sounds/tom.wav"></audio>

    <title>Drumkit Challenge</title>
</head>
<body>
    <script src="app.js"></script>
    <div id="mainDiv">
        <div id="header">
            <h1>Very Cool Drum Kit</h1>
            <img src="images/druml.png" alt="" id="icon">
        </div>
        <div id="keys">
            <button class=".box" name="boom" id="boom" onclick="btn1()">a<br>Boom</button>
            <button class=".box" name="clap" id="clap" onclick="btn2()">s<br>Clap</button>
            <button class=".box" name="hihat" id="hihat" onclick="btn3()">d<br>Hihat</button>
            <button class=".box" name="kick" id="kick" onclick="btn4()">f<br>Kick</button>
            <button class=".box" name="openhat" id="openhat" onclick="btn5()">g<br>Openhat</button>
            <button class=".box" name="ride" id="ride" onclick="btn6()">h<br>Ride</button>
            <button class=".box" name="snare" id="snare" onclick="btn7()">j<br>Snare</button>
            <button class=".box" name="tink" id="tink" onclick="btn8()">k<br>Tink</button>
            <button class=".box" name="tom" id="tom" onclick="btn9()">l<br>Tom</button>
        </div>
        <div id="drumkit">
            <div id="imge"><img src="images/druml.png" alt=""></div>
        </div>
    </div>
</body>
</html>
